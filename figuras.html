<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
    </header>
    <section class ="Cuadrado">
        <form>
            <fieldset>
                <legend>Cuadrado</legend>
                <label for="inputCuadrado">
                    Escribe cuanto mide el lado de tu cuadrado
                </label>
                <input id="inputCuadrado" type = "number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perimetro
                </button>
                <button type="button" onclick = "calcularAreaCuadrado()">
                    Calcular Area
                </button>
            </fieldset>

        </form>
    </section>
    <section class = "triangulo">
        <form>
            <fieldset>
                <legend>Triangulo</legend>
                <label for="inputLadoTriangulo1">Cuanto mide el primer lado</label>
                <input type="number" id = "inputLadoTriangulo1">
                <label for="inputLadoTriangulo2">Cuanto mide el segundo lado</label>
                <input type="number" id = "inputLadoTriangulo2">
                <label for="inputBaseTriangulo">Cuanto mide la base</label>
                <input type="number" id = "inputBaseTriangulo">
                <label for="inputAlturaTriangulo">Cuanto mide la altura</label>
                <input type="number" id = "inputAlturaTriangulo">

                <button type = "button" onclick ="calcularPerimetroTriangulo()">Calcular perimetro</button>
                <button type = "button" onclick ="calcularAreaTriangulo()">Calcular area triangulo</button>
            </fieldset>
        </form>
    </section>


    <script src="figuras.js"></script>
</body>
</html>
