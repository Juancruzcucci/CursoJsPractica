    <header>

    <main>

            <fieldset>
                <legend>Haz tus descuentos</legend>

                <select id = "descuentoElegido">
                    <option id = "desc10">Cupon 10% descuento</option>
                    <option id = "desc25">Cupon 25% descuento</option>
                    <option id = "desc40">Cupon 40% descuento</option>
                </select>>
                <button type="button" onclick = "calcularPrecioConDescuento()" >Calcular</button>
                <p id="resultado"></p>
            </fieldset>
        </form>
    </main>
    <script src="precios.js"></script>
